<!DOCTYPE html>
<html ng-app="myMoviesSeriesApp">
<head lang="en">

    <title>Movies & Series</title>
    <!-- References external Libraries of directory vendor -->
    <script src="vendor/angular.min.js"></script>
    <script src="vendor/angular-route.min.js"></script>
    <script src="vendor/angular-route-segment.js"></script>
    <script src="vendor/tmhDynamicLocale.js"></script>
    <script src="vendor/angular-translate.js"></script>

    <script src="scripts/controllers/app.js"></script>

    <header>
        <h1>Movies & Series</h1>

    <nav ng-controller="navigationCtrl">

            <li ng-class="{ 'active': pathMovies() }">

            <li ng-class="{ 'active': pathSeries() }">

        </ul>
